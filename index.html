<!DOCTYPE html>
<html>
    <head>
        
        <!--Commentaire-->

        <title>RPG BATTLE</title>
        <meta charset="utf-8" />
        <link href="styles.css" media="all" rel="stylesheet" type="text/css" />
        <script src="monScript.js" async></script>
    </head>
    <body>
        
        <blocJeu>

            <blocPerso>

                <blocMonstres>
                
                    <!--<div id="Pacman">PACMAN</div>-->
                    <img id = "spritePacman" class="cliquable" class="infobulle" src="Pacman.gif" alt="Pacman sprite">
                    <div id="hpPacman" class="infobulle">40</div>

                    <!--<div id="missPacman">MISS PACMAN</div>-->
                    <img id = "spriteMissPacman"class="cliquable" src = "MissPacman.gif" alt="MissPacman sprite">
                    <div id="hpMissPacman" class="infobulle">30</div>

                    <!--<div id="pacmanJR">PACMAN JR</div>-->
                    <img id = "spritePacmanJR"class="cliquable" src = "PacmanJR.gif" alt="PacmanJR sprite">
                    <div id="hpPacmanJR">20</div>
                    
                </blocMonstres>

                <blocHeros>
                
                    <!--<div id="blinky">BLINKY</div>-->
                    <img id = "spriteBlinky" class="cliquable"src = "Blinky.gif" alt="Blinky">
                    
                    <!--<div id="pinky">PINKY</div>-->
                    <img id = "spritePinky" class="cliquable"src = "Pinky.gif" alt="Pinky">

                    <!--<div id="inky">INKY</div>-->
                    <img id = "spriteInky"class="cliquable" src = "Inky.gif" alt="Inky">

                    <!--<div id="clyde">CLYDE</div>-->
                    <img id = "spriteClyde"class="cliquable" src = "Clyde.gif" alt="Clyde">



                </blocHeros>

            </blocPerso>
    
            <blocMenu>
                
                <blocInfo>
                    <div id="turn">Tour Joueur</div>
                    <div id="infos"></div>
                    <div id="infos2"></div>
                    <div id="infos3"></div>
                </blocInfo>

                <blocAction>
                    <div id="atk"class="cliquable">ATTAQUER</div>
                    <div id="def"class="cliquable">DEFENDRE</div>
                    <div id="spe"class="cliquable">ACTION SPECIALE</div>
                </blocAction>

                <blocHerosNom>
                    <div id="nomHeros1">BLINKY</div>
                    <div id="nomHeros2">PINKY</div>
                    <div id="nomHeros3">INKY</div>
                    <div id="nomHeros4">CLYDE</div>
                </blocHerosNom>

                <blocHerosHP>
                    <div id="pvBlinky">25</div>
                    <div id="pvPinky">15</div>
                    <div id="pvInky">20</div>
                    <div id="pvClyde">20</div>
                </blocHerosHP>

                <blocHerosMana>
                    <div id="manaBlinky">15</div>
                    <div id="manaPinky">30</div>
                    <div id="manaInky">20</div>
                    <div id="manaClyde">25</div>
                </blocHerosMana>

            </blocMenu>
        </blocJeu>
    </body>
</html>
